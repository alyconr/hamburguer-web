      // Datos de testimonios

      function scrollToMenu() {
        const menuSection = document.getElementById('menu');
        menuSection.scrollIntoView({ behavior: 'smooth' });
      }
      // Función para generar las tarjetas de hamburguesas
      function generateBurgerCards() {
        const burgerGrid = document.querySelector('.burger-grid');
        burgers.forEach((burger, index) => {
          const card = document.createElement('div');
          card.className = 'burger-card';
          card.innerHTML = `
                    <img src="${burger.image}" alt="${burger.name}">
                    <div class="card-content">
                        <h3>${burger.name}</h3>
                        <p class="price">$${burger.price.toLocaleString()}</p>
                        <button onclick="openModal(${index})">Ver más</button>
                    </div>
                `;
          burgerGrid.appendChild(card);
        });
      }

      // Función para generar los testimonios
      function generateTestimonials() {
        const testimonialGrid = document.querySelector('.testimonial-grid');
        testimonials.forEach((testimonial) => {
          const card = document.createElement('div');
          card.className = 'testimonial-card';
          card.innerHTML = `
                    <div class="rating">
                        ${'★'.repeat(testimonial.rating)}${'☆'.repeat(
            5 - testimonial.rating
          )}
                    </div>
                    <p>${testimonial.comment}</p>
                    <div class="testimonial-author">
                        <img src="${testimonial.image}" alt="${
            testimonial.name
          }">
                        <div>
                            <h4>${testimonial.name}</h4>
                            <p>${testimonial.date}</p>
                        </div>
                    </div>
                `;
          testimonialGrid.appendChild(card);
        });
      }

      // Función para abrir el modal
      function openModal(index) {
        const modal = document.getElementById('burgerModal');
        const burger = burgers[index];

        modal.querySelector('.modal-content').innerHTML = `
                <span class="close" onclick="closeModal()">&times;</span>
                <img src="${burger.image}" alt="${burger.name}">
                <h2>${burger.name}</h2>
                <p class="price">$${burger.price.toLocaleString()}</p>
                <p>${burger.description}</p>
                <h3>Ingredientes:</h3>
                <ul>
                    ${burger.ingredients
                      .map((ing) => `<li>${ing}</li>`)
                      .join('')}
                </ul>
            `;

        modal.style.display = 'block';
      }

      // Función para cerrar el modal
      function closeModal() {
        document.getElementById('burgerModal').style.display = 'none';
      }

      // Inicialización
      document.addEventListener('DOMContentLoaded', () => {
        generateBurgerCards();
        generateTestimonials();
      });

      // Cerrar modal con la tecla Escape
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          closeModal();
        }
      });
    </script>
  </body>
</html>
